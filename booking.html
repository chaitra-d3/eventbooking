<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Event</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(135deg, #8e2de2, #4a00e0);
      color: #fff;
    }

    .booking-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      max-width: 600px;
      margin: 50px auto;
    }

    label {
      font-weight: bold;
    }

    .form-control {
      border-radius: 10px;
      padding: 10px;
    }

    .btn-primary {
      background-color: #00c9ff;
      border: none;
      border-radius: 10px;
      padding: 10px 25px;
      font-weight: bold;
    }

    .btn-primary:hover {
      background-color: #007acc;
    }

    h2 {
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="booking-container">
    <h2>Enter Your Details to Book</h2>
    <form id="bookingForm">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" id="name" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" id="address" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" id="phone" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email ID</label>
        <input type="email" id="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="whatsapp" class="form-label">WhatsApp Number</label>
        <input type="tel" id="whatsapp" class="form-control" required />
      </div>

      <input type="hidden" id="eventId" />
      <div class="text-center">
        <button type="submit" class="btn btn-primary mt-3">Confirm Booking</button>
      </div>
    </form>
  </div>

  <script>
    // Get event id from URL and set hidden input
    const urlParams = new URLSearchParams(window.location.search);
    const eventId = urlParams.get("event");
    document.getElementById("eventId").value = eventId;

    document.getElementById("bookingForm").onsubmit = function (e) {
      e.preventDefault();

      // Save booking info to localStorage temporarily
      const bookingData = {
        name: document.getElementById("name").value,
        address: document.getElementById("address").value,
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value,
        whatsapp: document.getElementById("whatsapp").value,
        eventId: document.getElementById("eventId").value,
      };

      localStorage.setItem("booking", JSON.stringify(bookingData));

      // Redirect to ticket confirmation page
      window.location.href = "ticket.html";
    };
  </script>
</body>
</html>
